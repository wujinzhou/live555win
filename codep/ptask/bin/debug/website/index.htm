<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK"> 
<title>并行转码大师</title>
<script type="text/javascript" src="./jquery-1.3.2.min.js">
</script><script type="text/javascript" src="./jtimer.js"></script>
<link href="./main.css" type="text/css" rel="stylesheet">
</head><body>
<div class="div_head">
<h1>并行转码大师<span id=version>v1.0<span></h1>
</div>

<div class="content">

<div class="box">
<div class="title">开始新任务</div>
<table><tbody>
<tr><td>选择文件：</td><td><input id="inputFile" value="/jquery-1.3.2.min.js"/><input type="button" value="浏览" id="btnBrowse"/></td></tr>
<tr><td></td><td><input type="button" id="btnStart" value="开始转码"/><span id="span_res"></span></td></tr>
</tbody></table>
</div>

<div class="box">
<div class="title">设置</div>
<div>设置主节点地址（对普通节点）：<input value="http://127.0.0.1:8080" id="inputMainNode"/><input type="button" value="设置" id="btnSetMainNode"/></div>
</div>

<div class="box">
<div class="title">任务信息</div>
<div id="div_task"></div>
</div>

<div class="box">
<div class="title">节点运行信息</div>
<div> 节点<span>127.0.0.1:8090</span> CPU:<span>%30</span> MEM:<span>%30</span> TASK:<span>第一片段</span></div>
<table><tbody>
<tr><td>CPU:</td><td></td></tr>
<tr><td>LAN:</td><td>1</td></tr>
<tr><td>MAC:</td><td>00-FF-BC-BF-48-D0</td></tr>
<tr><td>MEM:</td><td><span id="mem">total:2006 used:847M(57%)</span></td></tr>
<tr><td>SYS:</td><td>2.5.1.3.0.2600.1.256.0</td></tr>
<tr><td>SCR:</td><td>1024*768</td></tr>
</tbody></table>
</div>

</div>
<div class="div_footer">
版权所有，侵权必究 - 并行转码大师
</div>

</body></html>
